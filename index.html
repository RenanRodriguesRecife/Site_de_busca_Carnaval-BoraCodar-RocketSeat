<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre o seu bloco no carnaval</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <header>
        <div class="content">
            <div class="top">
                <p>find your block</p>
                <h1>Encontre os <span>Melhores blocos </span>de carnaval de 2023</h1>
            </div>
            <form class="search">
                <div class="search-field">
                    <label class="sr-only" for="">Pesquise por nome</label>
                    <i class="ph-magnifying-glass-light"></i>
                    <input type="text" name="name" id="name" placeholder="Pesquise por nome">
                </div>
                <div class="search-field select">
                    <label class="sr-only" for="city">Selecione uma cidade</label>
                    <i class="ph-map-pin-light"></i>
                    <select name="city" id="city">
                        <option value="0" selected>Selecione sua cidade</option>
                        <option value="1" >São Paulo</option>
                        <option value="2" >Recife</option>
                        <option value="3" >João Pessoa</option>
                    </select>
                    <i class="ph-caret-down-light"></i>
                </div>
                <button class="btn primary">Buscar Agora</button>
            </form>
        </div>
                    
    </header>
    <main>
        <div class="content">
            <section class="top">
                <h2>Blocos recomendados</h2>
                <div class="view">
                    <div class="btn primary">Lista</div>
                    <div class="btn secondary">Mapa</div>
                </div>
            </section>
            <section class="cards"></section>
        </div>
    </main>
</body>
</html>
